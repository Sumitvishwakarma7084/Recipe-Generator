<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="floating-icon"><i class="fas fa-pizza-slice"></i></div>
    <div class="floating-icon"><i class="fas fa-hamburger"></i></div>
    <div class="floating-icon"><i class="fas fa-apple-alt"></i></div>
    <div class="floating-icon"><i class="fas fa-carrot"></i></div>
    <div class="floating-icon"><i class="fas fa-cheese"></i></div>
    <div class="floating-icon"><i class="fas fa-fish"></i></div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ url_for('index') }}" class="nav-logo">
        <i class="fas fa-utensils"></i>
        <span>RecipeGen</span>
      </a>
      <div class="nav-links">
        <a href="{{ url_for('index') }}" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="{{ url_for('ingredients_page') }}" class="nav-link">
          <i class="fas fa-carrot"></i>
          <span>Ingredients</span>
        </a>
        <a href="{{ url_for('trending_page') }}" class="nav-link">
          <i class="fas fa-fire"></i>
          <span>Trending</span>
        </a>
      </div>
      <div class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2024 Recipe Generator | Made with <i class="fas fa-heart pulse"></i> for food lovers</p>
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
